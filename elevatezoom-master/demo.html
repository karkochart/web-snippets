<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src="http://yanlegends.com/wp-includes/js/jquery/jquery.js?ver=1.11.0"></script>
	<script src='elevatezoom/jquery-1.8.3.min.js'></script>
	<script src='elevatezoom/jquery.elevatezoom.js'></script>
</head>
<body>
<h1>Basic Zoom Example</h1>
<img class="zoom_01" src='elevatezoom/images/small/image1.png' data-zoom-image="elevatezoom/images/large/image1.jpg"/>

<script>
    $('.zoom_01').elevateZoom({
    zoomType: "inner",
cursor: "crosshair",
zoomWindowFadeIn: 500,
zoomWindowFadeOut: 750
   }); 
</script>


</body>
</html>
